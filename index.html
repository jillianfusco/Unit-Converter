<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="purple-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-number" class="no-spinners" placeholder="Enter a number" > <Br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="box">
            <p class="purple-text">Length (Meters/Feet)</p>
            <p id="length"></p>
        </div>
        <div class="box">
            <p class="purple-text">Volume (Liters/Gallons)</p>
            <p id="volume"></p>
        </div>
        <div class="box">
            <p class="purple-text">Mass (Kilograms/Pounds)</p>
            <p id="mass"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
